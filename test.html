<!DOCTYPE html>
<html>
<head>
  <title>D3.js Line Chart Example</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <svg id="chart" width="400" height="300"></svg>

  <script>
    // 데이터셋
    const dataset = [
      { x: 0, y: 5 },
      { x: 1, y: 9 },
      { x: 2, y: 7 },
      { x: 3, y: 5 },
      { x: 4, y: 3 },
      { x: 5, y: 8 },
      { x: 6, y: 6 },
      { x: 7, y: 4 },
      { x: 8, y: 2 },
      { x: 9, y: 3 }
    ];

    // SVG 요소 선택
    const svg = d3.select("#chart");

    // 스케일 함수 정의
    const xScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, d => d.x)])
      .range([0, 400]);

    const yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, d => d.y)])
      .range([300, 0]);

    // 선 생성
    const line = d3.line()
      .x(d => xScale(d.x))
      .y(d => yScale(d.y));

    // 선 그리기
    svg.append("path")
      .datum(dataset)
      .attr("d", line)
      .attr("fill", "none")
      .attr("stroke", "blue")
      .attr("stroke-width", 2);
  </script>
</body>
</html>
